<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>黑客帝国文字下落</title>
  <style>
  html, body {margin:0; padding:0; background-color:#000;}
  #divList {width:800px; height:500px; border:solid 3px gray; margin: 0px auto; overflow:hidden; position: relative;}
  .divText {position: absolute; word-break: break-all; word-wrap:break-word;}
  .divText span {display:block; font-weight: bold; font-family:Courier New; }
  .divText {
      display: inline-block;
      color: green;
      font-size: 10em;
      font-family: '微软雅黑';
      background-image: -webkit-gradient(linear, 0 0, 0 bottom, from(rgb(51, 51, 51)), to(rgb(0, 255, 0)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
  };
  </style>
  <script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
 </head>
 <body>
 <h1 style="text-align:center; color:gray;">黑客帝国文字下落 (<span id="spanCount">0</span>)</h1>
 <div id="divList">
 </div>
 <script>
function rand(min, max) {
  return min + Math.round(Math.random() * (max - min));
}
function getString(l) {
  var m = l || rand(10, 25);
  var html = '';
  for (var i = 0; i < m; i++) {
   var c = rand(33, 127);
   var c = String.fromCharCode(c);
   html += '<span>' + c + '</span>';
  }
  return html;
}
function add() {
  var x = rand(0, 800);
  var fontSize = rand(9, 24);
  var v = rand(fontSize, 2 * fontSize);
  var html = '<div class="divText" style="font-size:' + fontSize + 'px; left:' + x + 'px; bottom:500px;" width="' + fontSize + 'px" data-v="' + v + '">';
  html += getString();
  html += '</div>';
  $('#divList').append(html);
}
function run() {
  var size = $('.divText').size();
  add();
  $('#spanCount').html(size);
  $('.divText').each(function(){
    var $this = $(this);
    var y = $this.css('bottom');
    y = parseInt(y);
    //y -= $this.width();
    y -= $this.data('v');
    $this.css('bottom', '' + y + 'px');
    if (y + $this.height() <= 0) {
      $this.remove();
      return;
    }
    $this.html(getString($this.text().length));
  });
  window.setTimeout(run, 100);
}
run();
 </script>
 </body>
</html>ß
